  <!-- Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-close" onclick="closeModal()">Ã—</div>
    <div class="modal-content">
      <div class="modal-nav modal-nav-left" onclick="navigateImage(-1)"></div>
      <img id="modalImage" src="" alt="">
      <div class="modal-nav modal-nav-right" onclick="navigateImage(1)"></div>
    </div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = Array.from(document.querySelectorAll('.gallery-item img'));

    function openModal(img) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      currentImageIndex = images.indexOf(img);
      modal.style.display = 'flex';
      modalImg.src = img.src;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function navigateImage(direction) {
      currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
      const modalImg = document.getElementById('modalImage');
      modalImg.src = images[currentImageIndex].src;
    }

    // Close modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      } else if (e.key === 'ArrowLeft') {
        navigateImage(-1);
      } else if (e.key === 'ArrowRight') {
        navigateImage(1);
      }
    });
  </script>
