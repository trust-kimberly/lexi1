<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Lexi Wimberly</title>
    <script src="images.js"></script>
</head>
<body>

  <nav>
    <div class="nav-left">
      <a href="/">Lexi Wimberly</a>
    </div>
    <div class="nav-right">
      <a href="info.html">Info</a>    
    </div>
  </nav>

  <footer>
    <div class="ft-left">
      <a href="projects.html">Projects</a> 
    </div>
    <div class="ft-right">
      <a href="thumbnails.html">Thumbnails</a>
    </div>
  </footer>

  <div class="card card-raised card-carousel">
    <div id="carousel" class="carousel" data-ride="carousel" data-interval="false">
  
        <!-- slides -->
        <div class="carousel-inner" id="carousel-container">
            <!-- Images will be inserted here via JavaScript -->
        </div>
      
        <!-- controls -->
        <a class="left carousel-control" href="#carousel" data-slide="prev">
          <i class="cursor-icons"></i>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
          <i class="cursor-icons"></i>
        </a>

    </div>
  </div>
      

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('carousel-container');
        let landingImages = images.filter(image => {
            return image.tags.includes("landing");
        });

        landingImages.forEach((image, index) => {
            const div = document.createElement('div');
            div.className = 'item' + (index === 0 ? ' active' : '');
            
            const img = document.createElement('img');
            img.src = image.src;
            
            div.appendChild(img);
            container.appendChild(div);
        });
    });
  </script>

</body>
</html>
